
work_dir: ./rotation_v1

# feeder
feeder: feeders.feeder.Feeder
train_feeder_args:
  data_path: ./data/ntu/xsub/train_data_joint_seq.npy
  label_path: ./data/ntu/xsub/train_label_seq.pkl
  debug: False
  random_choose: False
  random_shift: False
  random_move: False
  window_size: -1
  normalization: False

test_feeder_args:
  data_path: ./data/ntu/xsub/val_data_joint_seq.npy
  label_path: ./data/ntu/xsub/val_label_seq.pkl

# model
model:  model.msg3d_SAP.Model 
model_args:

  num_class: 60
  num_point: 25
  num_person: 2
  num_gcn_scales: 13    # `num_scales` == `K + 1` in the paper
  num_g3d_scales: 6
  graph: graph.ntu_rgb_d.AdjMatrixGraph
  soft_scale: 20
  num_head: 5
  in_channels: 5
# optim
weight_decay: 0.0005
base_lr: 0.05
step: [30, 40]

# training
num_epoch: 50
device: [0,1]
batch_size: 32
forward_batch_size: 16
test_batch_size: 32
nesterov: True

